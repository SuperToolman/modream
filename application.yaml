server:
  port: 8080
  api_url: http://localhost:8080
  # 启动模式配置
  # desktop: 启动桌面应用 + WebAPI（默认）
  # server: 只启动 WebAPI（适用于 Linux 服务器、Docker）
  # gui: 只启动桌面应用（假设 API 已在其他地方运行）
  mode: desktop
  # 是否在桌面模式下自动启动 WebAPI
  auto_start_api: true
  image:
    supported_formats: # 支持的图片格式
      - jpg
      - jpeg
      - png
      - gif
      - bmp
      - webp
      - tiff
    thumbnail: # 缩略图配置
      default_width: 200 # 缩略图默认宽度（像素）
      default_height: 300 # 缩略图默认高度（像素）
      default_quality: 85 # 缩略图默认质量（0-100）
    streaming: # 流式传输配置
      buffer_size: 65536 # 流式传输缓冲区大小（字节），默认 64KB
      enabled: true # 是否启用流式传输
    mime_types: # MIME 类型配置
      types:
        jpg: image/jpeg
        jpeg: image/jpeg
        png: image/png
        gif: image/gif
        bmp: image/bmp
        webp: image/webp
        tiff: image/tiff
        tif: image/tiff
        svg: image/svg+xml
        ico: image/x-icon
    cache: # 缓存策略配置
      image_max_age: 2592000 # 图片缓存：30 天
      video_max_age: 2592000 # 视频缓存：30 天
      api_no_cache: true # API 数据：不缓存
      html_no_cache: true # HTML：不缓存
      static_max_age: 31536000 # CSS/JS：1 年
